<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   img{
    width: 100px;
    height: 100px;
   }
     @keyframes race1{
        0%{ 
            background-color: black;
            transform: translate(100%,0px);
            

        }
        25%{
            background-color: black;

        }
        50%{
            background-color: black;

        }
        75%{
            background-color: black;

        }
        100%{
            background-color: black;

        }
        
     }   
     .car1{
             animation: race1 8s linear 2s;
     }
     @keyframes race2{
        0%{ 
            background-color: black;
            transform: translate(100%,0px);
            

        }
        25%{
            background-color: black;

        }
        50%{
            background-color: black;

        }
        75%{
            background-color: black;

        }
        100%{
            background-color: black;

        }
        
     }   
     .car2{
             animation: race2 7s linear 2s;
     }

     @keyframes race3{
        0%{ 
            background-color: black;
            transform: translate(100%,0px);
            

        }
        25%{
            background-color: black;

        }
        50%{
            background-color: black;

        }
        75%{
            background-color: black;

        }
        100%{
            background-color: black;

        }
        
     }   
     .car3{
             animation: race3 6s linear 2s;
     }
     @keyframes race4{
        0%{ 
            background-color: black;
            transform: translate(100%,0px);
            

        }
        25%{
            background-color: black;

        }
        50%{
            background-color: black;

        }
        75%{
            background-color: black;

        }
        100%{
            background-color: black;

        }
        
     }   
     .car4{
             animation: race4 4s linear 2s;
     }
     div{
        background-color: aqua;
     }
     .c{
        background-color: black;
     }




     .class1{
        height: 400px;
        width: 500px;
        background-color: darkslateblue;
        position: absolute;
        top: 40%;
        left: 40%;
        transform: translate(-50px , -50px);
        margin-top: 350px;
        
    }
    .round{
        height: 100px;
        width: 100px;
        background-color: brown;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left: 170px;
        z-index: 2;
        
    }
    .blade1{
        height: 25px;
        width: 205px;
        background-color: chartreuse;
        position: absolute;
        left: 120px;
        top: 150px;
        z-index: 3;
    }
    .blade2{
        height: 205px;
        width: 25px;
        background-color: chartreuse;
        position: absolute;
        left: 210px;
        top: 70px;
        z-index: 4;
        
    }
    
    
    .stand{
        height: 250px;
        width: 40px;
        background-color: crimson;
        position: absolute;
        left: 200px;
        top: 150px;
    }
    @keyframes windmill{
        0%{
           transform: rotate(0deg); 
        }
        100%{
transform: rotate(360deg);
        }

    
    }
    .wind{
        animation: windmill 3s linear infinite;
    }
    </style>
    
</head>
<body>
    
   <div class="car1"><img class="c"  src="https://e7.pngegg.com/pngimages/817/301/png-clipart-cartoon-vehicle-car-compact-car-vintage-car.png" > </div>

   <div  class="car2"><img class="c" src="https://e7.pngegg.com/pngimages/599/491/png-clipart-cartoon-creative-cartoon-car-cartoon-character-compact-car.png"> </div>
   <div class="car3" ><img  class="c" src="https://png.pngtree.com/png-clipart/20220703/original/pngtree-car-cartoon-png-image_8280447.png"> </div>
   <div class="car4"><img class="c" src="https://i.pinimg.com/originals/45/a8/12/45a81279ef69214c2d7bf52572b58fe6.png"> </div>


<hr>









   <div class="class1">
    <div class="round wind"></div><br>
    <div class="blade1 wind "></div><br>
    <div class="blade2 wind"></div><br>
    
    <div class=" stand "></div>
</div>
</body>
</html>
